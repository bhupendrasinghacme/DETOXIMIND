<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ask Me Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text *ngIf="contactus_data">
    <!-- <p [innerHTML]="contactus_data.content.rendered"></p> -->
  </ion-text>
  <div class="text-feedback">

  </div>
</ion-content>
<ion-footer>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Question:-</ion-label>
      <ion-textarea placeholder="Enter Your Question" type="text" [(ngModel)]="questionMsg"
        formControlName="questionInput">
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" color="secondary" type="submit" [disabled]="!ionicForm.valid">Ask Question
      <ion-spinner name="lines-small" *ngIf="loader"></ion-spinner>
    </ion-button>
  </form>
</ion-footer>
