<ion-header>
  <ion-toolbar color="custom-primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="../../assets/Logo.jpg" alt="logo" width="80">
    <!-- <ion-icon slot="end" name="log-out" [routerLink] = "['/profile']"></ion-icon>
    <ion-icon slot="end" name="log-out" (click)="logout()"></ion-icon> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text *ngIf="home_data">
    <div [innerHTML]="home_data.content.rendered"></div>
  </ion-text>
  <ion-slides  autoplay="5000" speed="300" pager="true" >
    <ion-slide loop="true" *ngFor="let item of slides">
        <ion-card>
            <ion-card-content >
                <ion-img [src] = "item.img"></ion-img>
        </ion-card-content>
        </ion-card>
    </ion-slide>
   </ion-slides>
  <!-- sidebar----------------------------- -->
