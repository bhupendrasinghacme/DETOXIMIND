<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="forget_enter_emailscreen" *ngIf="sendEmail else newPassword">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="sendEmailVerification()">Continue</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #newPassword>
    <div class="forget_newpassword_screen">
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="forgetPassword()" [formGroup]="credentials">
            <ion-item>
              <ion-label position="floating">New Password:</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password:</ion-label>
              <ion-input formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Reset Code</ion-label>
              <ion-input formControlName="restCode" type="text"></ion-input>
            </ion-item>
            <ion-button expand="block" [disabled]="!credentials.valid" type="submit">Continue</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-template>
</ion-content>
