<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="forget_enter_emailscreen" *ngIf="sendEmail else newPassword">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input [(ngModel)]="email1" required></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="sendEmailVerification()">Continue</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #newPassword>
    <div class="forget_newpassword_screen">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input [(ngModel)]="email1" required></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="sendEmailVerification()">Continue</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-template>
</ion-content>
