<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>What's Your Story</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text *ngIf="whats_story_data">
    <div [innerHTML]="whats_story_data.content.rendered"></div>
  </ion-text>
  <div class="main_div" *ngIf="whats_story_data">
    <h1>Your Story</h1>
    <app-formstory></app-formstory>
  </div>

</ion-content>
